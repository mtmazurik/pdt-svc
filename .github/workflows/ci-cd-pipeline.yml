on:
  push:
    branches: [ main ]
name: CI/CD Pipeline for pdt-svc # REST API svc; builds a Docker image -> DockerHub, deploys to GCP Cloud Run (host) service with App secrets-> env vars for code use
env:
  SERVICE: 'pdt-svc'
  REGION: 'us-west1'
  APP_PATH: './pdt.svc'
  DOCKER_IMAGE: 'mtmazurik/pdt-svc:latest'
jobs:
  build:                        # pushes the docker image to DockerHub with "tags" value below, overwriting the previous  :latest   version
    runs-on: ubuntu-latest
    environment: production     # placeholder; not using specific environs yet with our variables
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ${{ env.APP_PATH }}/Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
  deploy:
    needs: build                                        # depends on:   build step successfully completes;  deploy job will not run concurrently
    runs-on: ubuntu-latest
    steps:
    - name: Authenticate to Google Cloud    
      uses: google-github-actions/auth@v0               # NOTE: not using the alternative GitHub Action -  google-github-action/deploy-cloudrun@v0
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}  # contains the private-key & project id - file exported from KEYS on our Service Account 

    - name: Setup gcloud SDK
      uses: google-github-actions/setup-gcloud@v0

    - id: 'gcloud'
      name: gcloud cmd line deploy cloud run image
      run: |-
        gcloud run deploy {{ env.SERVICE }} \
        --region ${{ env.REGION }} \
        --image ${{ env.DOCKER_IMAGE }} \
        --platform 'managed' \                          
        --set-env-vars SearchEngine__GoogleCustomSearchCx=${{ secrets.APP_GOOGLE_SEARCH_CX }} \             # tip from: https://ahmet.im/blog/mastering-cloud-run-environment-variables/
        --set-env-vars SearchEngine__GoogleCustomSearchApiKey=${{ secrets.APP_GOOGLE_SEARCH_API_KEY }} \    # double-underscore is a .NET AppSettings.json overried thing
        --quiet


