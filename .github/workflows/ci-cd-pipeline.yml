on:
  push:
    branches: [ main ]
name: CI/CD Pipeline for pdt-svc # REST API svc; builds a Docker image -> DockerHub, deploys to GCP Cloud Run (host) service with App secrets-> env vars for code use
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  SERVICE: 'pdt-svc'
  REGION: 'us-west1'
  APP_PATH: './pdt.svc'
  DOCKER_IMAGE: 'mtmazurik/pdt-svc:latest'
jobs:
  build:                        # pushes the docker image to DockerHub with "tags" value below, overwriting the previous  :latest   version
    runs-on: ubuntu-latest
    environment: production     # placeholder; not using specific environs yet with our variables
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ${{ env.APP_PATH }}/Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
  deploy:
    needs: build                                        # depends on:   build step successfully completes;  deploy job will not run concurrently
    runs-on: ubuntu-latest
    steps:
    - name: Setup Cloud SDK     
      uses: google-github-actions/setup-gcloud@v0       # NOTE: not using other GitHub Action -  google-github-action/deploy-cloudrun@v0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}  # private-key of the service account we created in GCP 
        export_default_credentials: true                # Set to true to authenticate the Cloud Run action
    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy {{ env.SERVICE }} \
        --region ${{ env.REGION }} \
        --image ${{ env.DOCKER_IMAGE }} \
        --platform 'managed' \                          # env vars for App secrets passed in, can be anything, db connections, etc.
        --set-env-vars SearchEngine__GoogleCustomSearchCx=${{ secrets.GOOGLE_CUSTOM_SEARCH_CX }} \          # tip from: https://ahmet.im/blog/mastering-cloud-run-environment-variables/
        --set-env-vars SearchEngine__GoogleCustomSearchApiKey=${{ secrets.GOOGLE_CUSTOM_SEARCH_API_KEY }} \ # double-underscore is a .NET AppSettings.json overried thing
        --quiet


